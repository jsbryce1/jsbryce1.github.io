<!Doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Jared's Portfolio</title>
    <!-- I used a favicon generator to create my mario favicon,
    I colored each pixel and then saved it into my image folder-->

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

    <header id="navi">
        <div class="links">
            <a href="index.html" id="my-name">Jared Bryce</a>
            <nav>

                <a href="portfolio.html">Portfolio</a>

            </nav>
        </div>

    <div id="main-container" class="links">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="input-text">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="luke" id="luke" placeholder="luke skywalker" required="required">
                    </li>

                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="Email" placeholder="Darth-Vader@gmail.com" required="required">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea type="text" name="message" id="message" placeholder="Type your message for Lord Vader here..." required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
    </div>


    <footer>

        </div>
    </footer>
